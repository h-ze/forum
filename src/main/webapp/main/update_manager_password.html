<meta http-equiv="Content-Type" content="multipart/form-data;charset=utf-8" />
<script type="text/javascript">

        $.extend($.fn.validatebox.defaults.rules, {
            /*必须和某个字段相等*/
            equalTo: { validator: function (value, param) { return $(param[0]).val() == value; }, message: '字段不匹配' }
        });


    function test() {
    }
</script>
<form id="updatepassword" method="post" enctype="multipart/form-data">
    <div style="margin-left: 100px;margin-top: 20px">
        请输入原密码：<input class="easyui-textbox"  type="password" name="forumPassword"/> <br>
        请输入新密码：<input id="forumNewPassword" class="easyui-validatebox"  type="password" validType="length[4,32]" required="true"name="forumNewPassword"/> <br>
        再次输入密码：<input class="easyui-validatebox"  type="password" required="true" validType="equalTo['#forumNewPassword']" invalidMessage="两次输入密码不匹配" name="onceForumNewPassword"/> <br>
        <!--上传轮播图：<input class="easyui-filebox" name="myFile">-->

    </div>


</form>
